services:
  redis:
    image: redis:8.2-alpine
    container_name: redis
    restart: always
    env_file:
      - ./.env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1 --loglevel Debug
    networks:
      app_network:
        ipv4_address: 192.168.0.2

volumes:
  redis_data:

networks:
      app_network:
        driver: bridge
        ipam:
          driver: default
          config:
            - subnet: 192.168.0.0/24
              gateway: 192.168.0.1
